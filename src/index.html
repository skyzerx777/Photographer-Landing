<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>SG Photographer</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-lg px-2 px-sm-5 px-lg-0">
          <a
            class="navbar-brand col-lg-2 d-flex flex-row flex-xl-row-reverse order-1 order-lg-0 m-0 p-0"
            href="#"
            ><img
              src="../src/assets/Logo.png"
              alt="SG Photographer"
              width="80"
              height="65"
          /></a>
          <button
            class="navbar-toggler icon"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div
            class="collapse navbar-collapse justify-content-center d-none d-lg-flex"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center">
              <li class="nav-item text-center text-lg-start py-3 py-lg-0 px-2">
                <a class="nav-link text-uppercase" href="#">Обо мне</a>
              </li>
              <li class="nav-item text-center text-lg-start py-3 py-lg-0 px-2">
                <a class="nav-link text-uppercase" href="#">Портфолио</a>
              </li>
              <li class="nav-item text-center text-lg-start py-3 py-lg-0 px-2">
                <a class="nav-link text-uppercase" href="#">Услуги</a>
              </li>
              <li class="nav-item text-center text-lg-start py-3 py-lg-0 px-2">
                <a class="nav-link text-uppercase" href="#">Контакты</a>
              </li>
            </ul>
          </div>
          <div
            class="navbar__buttons col-lg-2 d-flex align-items-center justify-content-end order-3"
          >
            <a href="#"><div class="icon icon_search"></div></a>
            <ul class="social-media d-none list-unstyled d-lg-flex">
              <li class="social-media__link m-0">
                <a href="#">
                  <div class="icon icon_vk"></div>
                </a>
              </li>
              <li class="social-media__link">
                <a href="https://www.facebook.com/">
                  <div class="icon icon_facebook"></div>
                </a>
              </li>
              <li class="social-media__link">
                <a href="https://www.instagram.com/">
                  <div class="icon icon_instagram"></div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 justify-content-center">
            <li class="nav-item text-center text-lg-start py-2 py-lg-0">
              <a class="nav-link text-uppercase" href="#">Обо мне</a>
            </li>
            <li class="nav-item text-center text-lg-start py-2 py-lg-0">
              <a class="nav-link text-uppercase" href="#">Портфолио</a>
            </li>
            <li class="nav-item text-center text-lg-start py-2 py-lg-0">
              <a class="nav-link text-uppercase" href="#">Услуги</a>
            </li>
            <li class="nav-item text-center text-lg-start py-2 py-lg-0">
              <a class="nav-link text-uppercase" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="carousel">
      <div id="headerCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../src/assets/carousel__photo_first.jpg"
              class="d-block w-100 carousel__photo"
              alt="wedding photo"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../src/assets/carousel__photo_second.jpg"
              class="d-block w-100 carousel__photo"
              alt="client photo"
            />
          </div>
        </div>
        <div class="carousel__buttons">
          <button
            class="carousel-control-prev carousel__button"
            type="button"
            data-bs-target="#headerCarousel"
            data-bs-slide="prev"
          >
            <i class="fa-solid fa-angle-left"></i>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next carousel__button"
            type="button"
            data-bs-target="#headerCarousel"
            data-bs-slide="next"
          >
            <i class="fa-solid fa-angle-right"></i>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="header__text">
        <p class="text-uppercase">Свадебная фотосессия</p>
        <p class="text-uppercase">02.10.2016</p>
        <button type="button" class="btn btn-primary header__button px-3">
          Подробнее
        </button>
      </div>
    </section>
  </body>
</html>
